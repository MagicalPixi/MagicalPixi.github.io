<!DOCTYPE html>
<html>
<head>

<div id="wrapper">

    <header class="top">

    <div class="content">

                    </div>
                </div>
            </li>
            <li>
                <div class="box">
                    <div class="qr-code-box">

                </div>

                    <div class="qr-code-box">

                    </div>
                </div>

    </div>


</div>

</body>
<script src="/js/pixi.min.js"></script>
<script src="dist/dist.js"></script>
